
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Your existing HTML code -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#tab_network_statistics" aria-controls="tab_network_statistics" role="tab" data-toggle="tab">Network statistics</a></li>
    <li role="presentation"><a href="#tab_network_visualization" aria-controls="tab_network_visualization" role="tab" data-toggle="tab">Network visualization</a></li>
    <li role="presentation"><a href="#tab_network_comparison" aria-controls="tab_network_comparison" role="tab" data-toggle="tab">Network comparison</a></li>
    <li role="presentation"><a href="#tab_network_pgx" aria-controls="tab_network_pgx" role="tab" data-toggle="tab">Network pharmacogenomics</a></li>
  </ul>
  
</body>



<!-- Your JavaScript code -->
<script>
  // Wait for the document to be ready
  document.addEventListener("DOMContentLoaded", function () {
      // Get all <li> elements within the <ul>
      var listItems = document.querySelectorAll('.nav-tabs li');

      // Loop through the <li> elements
      listItems.forEach(function (li) {
          // Check if the text content of the <a> element within the <li> matches "Network visualization"
          if (li.textContent.trim() === 'Network visualization') {
              // Add a click event listener to the <li>
              li.addEventListener('click', function () {
                  // Your custom logic when the "Network visualization" tab is clicked
                  console.log('Network visualization tab clicked!');
              });
          }
      });
  });
</script>
</html>
