<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph with Curved Links</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node {
            fill: #69b3a2;
            stroke: #404040;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const data = {
            nodes: [
                { id: 1 }, { id: 2 }, { id: 3 }
            ],
            links: [
                { source: 1, target: 2 }, { source: 1, target: 2 }, { source: 2, target: 3 }
            ]
        };

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        // Add offset index to links
        const linkCounts = {};
        data.links.forEach(link => {
            const key = `${link.source.id}-${link.target.id}`;
            linkCounts[key] = (linkCounts[key] || 0) + 1;
            link.index = linkCounts[key];
        });

        const link = svg.append("g")
            .selectAll("path")
            .data(data.links)
            .enter().append("path")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("circle")
            .data(data.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .call(drag(simulation));

        node.append("title")
            .text(d => d.id);

        function ticked() {
            link.attr("d", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy) * d.index / 2; // curve offset based on link index
                return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
            });

            node.attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
