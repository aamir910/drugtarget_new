<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Force-Directed Graph with Offset Links</title>
    <style>
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 2px;
        }
        .node {
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script>
        // Sample data with multiple links between same nodes
        const nodes = [
            { id: 'A' },
            { id: 'B' },
            { id: 'C' }
        ];

        const links = [
            { source: 'A', target: 'B', type: 'type1' },
            { source: 'A', target: 'B', type: 'type2' },
            { source: 'B', target: 'C', type: 'type1' },
            { source: 'B', target: 'C', type: 'type2' },
            { source: 'A', target: 'C', type: 'type1' }
        ];

        // Setup the SVG canvas dimensions
        const width = 800;
        const height = 600;

        // Create an SVG element
        const svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create a simulation with forces
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2));

        // Add lines for links
        const link = svg.selectAll('.link')
            .data(links)
            .enter().append('path')
            .attr('class', 'link');

        // Add circles for nodes
        const node = svg.selectAll('.node')
            .data(nodes)
            .enter().append('circle')
            .attr('class', 'node')
            .attr('r', 10)
            .call(d3.drag()
                .on('start', dragStarted)
                .on('drag', dragged)
                .on('end', dragEnded));

        // Function to handle drag start
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        // Function to handle drag
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        // Function to handle drag end
        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Update the positions
        simulation.on('tick', () => {
            link.attr('d', d => linkArc(d));
            node.attr('cx', d => d.x)
                .attr('cy', d => d.y);
        });

        // Function to calculate the path for links
        function linkArc(d) {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const dr = Math.sqrt(dx * dx + dy * dy);
            const offset = getLinkOffset(d);
            const angle = Math.atan2(dy, dx);
            const xOffset = Math.sin(angle) * offset;
            const yOffset = -Math.cos(angle) * offset;
            return `M${d.source.x + xOffset},${d.source.y + yOffset}L${d.target.x + xOffset},${d.target.y + yOffset}`;
        }

        // Function to calculate offset for links with the same source and target
        function getLinkOffset(d) {
            const sameLinks = links.filter(link => (link.source === d.source && link.target === d.target) || (link.source === d.target && link.target === d.source));
            if (sameLinks.length > 1) {
                const index = sameLinks.indexOf(d);
                return (index - (sameLinks.length - 1) / 2) * 10; // Increase the multiplier to create more separation
            }
            return 0;
        }
    </script>   
</body>
</html>
