<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Force-Directed Graph with Straight and Curved Links</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="800" height="600"></svg>

    <script>
        const nodes = [
            { id: "Node 1" },
            { id: "Node 2" },
            { id: "Node 3" },
            { id: "Node 4" }
        ];

        const links = [
            { source: "Node 1", target: "Node 2" },
            { source: "Node 1", target: "Node 3" },
            { source: "Node 1", target: "Node 2" }, // Duplicate link
            { source: "Node 2", target: "Node 4" },
            { source: "Node 3", target: "Node 4" }
        ];

        const width = 800;
        const height = 600;

        const svg = d3.select("svg");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("g")
            .attr("class", "link");

        link.append("path")
            .attr("class", "straight-link")
            .attr("stroke", "black")
            .attr("stroke-width", 1)
            .attr("fill", "none")
            .attr("marker-end", "url(#arrow)");

        link.append("path")
            .attr("class", "curve-link")
            .attr("stroke", "red")
            .attr("stroke-width", 1)
            .attr("fill", "none")
            .attr("marker-end", "url(#arrow)");

        link.selectAll("path")
            .attr("d", d => {
                // Check if the link is a duplicate
                const isDuplicate = links.filter(l => l.source === d.source && l.target === d.target).length > 1;

                // Calculate the path based on whether it's a duplicate or not
                if (isDuplicate) {
                    const dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = Math.sqrt(dx * dx + dy * dy);

                    // Use an arc path for one link and a straight line for the other
                    if (d.index % 2 === 0) {
                        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                    } else {
                        return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                    }
                } else {
                    return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                }
            });

        simulation.on("tick", () => {
            link.selectAll("path")
                .attr("d", d => {
                    // Check if the link is a duplicate
                    const isDuplicate = links.filter(l => l.source === d.source && l.target === d.target).length > 1;

                    // Calculate the path based on whether it's a duplicate or not
                    if (isDuplicate) {
                        const dx = d.target.x - d.source.x,
                            dy = d.target.y - d.source.y,
                            dr = Math.sqrt(dx * dx + dy * dy);

                        // Use an arc path for one link and a straight line for the other
                        if (d.index % 2 === 0) {
                            return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                        } else {
                            return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                        }
                    } else {
                        return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                    }
                });

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 8)
            .attr("fill", "steelblue")
            .call(drag(simulation));

        node.append("title")
            .text(d => d.id);

        function drag(simulation) {

            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
